<ion-header>

  <ion-navbar color="primary">
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
   </button>
    <ion-title>Announcement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<b>History</b>
	
	<ion-list>
		<ion-item *ngFor="let announces of announcements">
			{{announces.announce}}, 
			<br>
      <p>Created At: {{announces.created_at}}</p>

		</ion-item>
