<ion-header>

  <ion-navbar color="dark">
    <ion-title>Digestive</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card>
		<img src="img/digestive.png">
	</ion-card>


	<ion-list>
		<button ion-item *ngFor="let choice of choices" (click)="choicePage(choice)">
		<ion-icon [name] = "choice.icons" item-left></ion-icon>
			{{choice.title}}
		</button>
	</ion-list>
</ion-content>
