<ion-header>

  <ion-navbar color="primary">
    <ion-title>Gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-slides  loop="true" slidesPerView="2" pager >
		<ion-slide *ngFor="let img of images" class="thumb-img">
			<img src="img/{{img}}">
		</ion-slide>
	</ion-slides>
