<ion-content padding class="pad">

		<div *ngIf="showcheck">

		<div *ngIf="showcheck1">

		</div>

		<div *ngIf="showcheck2">

		<img src="img/b2.jpg" (click)="click2()">

		<button ion-button (click)="next()" block> Next </button>
