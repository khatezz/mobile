

<ion-header>

     <ion-icon name="lock"> Log In </ion-icon>

</ion-header>

<ion-content padding class="bodyColor">


<img src="img/brainlogo.png">


<!-- <form (ngSubmit)="onSignin(f)" #f="ngForm"> -->
  <ion-list class="formsDes">
    <ion-item>
      
      <ion-label floating>Username</ion-label>
      <ion-input type="text"  name="username" [(ngModel)]="log.username"  required></ion-input>
     <!--  <ion-input type="text" id="username" placeholder="Username" name="username" ngModel class="form-control"  required></ion-input> -->
    </ion-item>

    <ion-item>

      <ion-label floating>Password</ion-label>
      <ion-input type="password"  name="password" [(ngModel)]="log.password"  required></ion-input>
     <!--  <ion-input type="password" id="password" placeholder="Password" name="password" ngModel class="form-control"  required></ion-input> -->
    </ion-item>

    <ion-item>

      <ion-label floating>Code</ion-label>
      <ion-input type="password"  name="password" [(ngModel)]="log.code"  required></ion-input>
     <!--  <ion-input type="password" id="password" placeholder="Password" name="password" ngModel class="form-control"  required></ion-input> -->
    </ion-item>
  </ion-list>
