<ion-header>

  <ion-navbar color="dark">
    <ion-title>Identification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p class="time"> <ion-icon name="timer"></ion-icon> {{min}} : {{sec | number: '2.0'}} </p>

	<ion-list>
		<ion-item *ngFor="let identify of identifies">
			{{identify.quest}}
			<br>
			<input type="text" [(ngModel)] = "ans" >
			<button ion-button block (click)="answer(ans)">Next</button>
		</ion-item>
		{{ans}}
	</ion-list>

</ion-content>
