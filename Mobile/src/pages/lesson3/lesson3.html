<ion-header>

  <ion-navbar color="dark">
    <ion-title>Light</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div padding style="background-color: aliceblue;">
      <ion-segment [(ngModel)]="selection">
      	
        <ion-segment-button value="videos">
          Lesson 1
        </ion-segment-button>
        <ion-segment-button value="image" >
         Activities
        </ion-segment-button>
         
      </ion-segment>
    </div>


      <div [ngSwitch]="selection">
        <ion-list *ngSwitchCase="'videos'">
          <ion-item>
           
            <h2>Lesson 1</h2>
          
            	<button ion-button  color="primary" block (click)="page1()">Balance and Unbalanced Forces</button>
				<button ion-button  color="primary" block (click)="page1()">Newton's Three Laws of Motion</button>
				<button ion-button  color="primary" block (click)="page1()">Newton’s First of Motion: Law of Inertia</button>
				<button ion-button  color="primary" block (click)="page1()">Newton’s Second Law of Motion:<br>Law of Acceleration</button>
				<button ion-button  color="primary" block (click)="page1()">Newton’s Third Law of Motion: <br>Law of Action-Reaction</button>
			

          </ion-item>
          
        </ion-list>

        <ion-list *ngSwitchCase="'image'">
          <ion-item>
           
            <h2>Activities</h2>

            <button ion-button (click)="nextPage()" color="primary" block>Activity 1</button>
			<button ion-button (click)="nextPage1()" color="primary" block>Activity 2</button>
			<button ion-button (click)="nextPage2()" color="primary" block>Activity 3</button>
			<button ion-button (click)="nextPage3()" color="primary" block>Activity 4</button>
			<button ion-button (click)="nextPage4()" color="primary" block>Activity 5</button>

          </ion-item>
          
        </ion-list>

         
      </div>

			<ion-fab right bottom>
			    <button ion-fab color="primary"><ion-icon name="arrow-dropleft"></ion-icon></button>
			    <ion-fab-list side="left">

			      <button ion-fab color="danger" (click)="simulation()"><ion-icon name="game-controller-a"></ion-icon></button>
			      <button ion-fab color="danger" (click)="video()"><ion-icon name="film"></ion-icon></button>
			      <button ion-fab color="danger" (click)="quiz()"><ion-icon name="document"></ion-icon></button>
			     

			    </ion-fab-list>
  			</ion-fab>


</ion-content>
