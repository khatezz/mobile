<ion-header>
  <ion-navbar color="primary">
   <button ion-button menuToggle >
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title>
      Library
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="body" style="background-color: #eaedf1;">

	
 <div padding style="background-color: aliceblue;">
      <ion-segment [(ngModel)]="selection">
        <ion-segment-button value="videos">
          Videos
        </ion-segment-button>
        <ion-segment-button value="image">
          Image
        </ion-segment-button>
         <ion-segment-button value="docu">
          Documents
        </ion-segment-button>
      </ion-segment>
    </div>


      <div [ngSwitch]="selection">
        <ion-list *ngSwitchCase="'videos'">
          <ion-item>
           
            <h2>No Downloaded Videos</h2>
          </ion-item>
          
        </ion-list>

        <ion-list *ngSwitchCase="'image'">
          <ion-item>
           
            <h2>No Downloaded Image</h2>
          </ion-item>
          
        </ion-list>

         <ion-list *ngSwitchCase="'docu'">
          <ion-item>
           
            <h2>No Downloaded Documents</h2>
          </ion-item>
          
        </ion-list>
      </div>
