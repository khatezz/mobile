<ion-header>

  <ion-navbar color="dark">
    <ion-title>Multiple Choice</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p class="time"> <ion-icon name="timer"></ion-icon> {{min}} : {{sec | number: '2.0'}} </p>
		

		<form (ngSubmit)="onSubmit(f)" #f="ngForm">
			<div class="form-group">
			<ion-list radio-group name="answeruser" ngModel>
			
			<ion-item *ngFor="let quiz of quizzes" >
				<ion-icon name=""></ion-icon>

				{{quiz.id}}. {{quiz.quest}}
				<br><br>
				<p>A.<input type="radio"  value="a"  id="a" name="answeruser"> {{quiz.a}}</p>
				<p>B.<input type="radio" value="b"  id="b" name="answeruser"> {{quiz.b}} </p>
				<p>C.<input type="radio"  value="c"  id="c" name="answeruser"> {{quiz.c}} </p>
				<p>D.<input type="radio"  value="d"  id="d" name="answeruser"> {{quiz.d}} </p>
				<button ion-button (click)="answer()" block>Submit</button>
				<!-- <p>A.<ion-radio  value="a"  id="a" > {{quiz.a}</ion-radio>}</p>
				<p>B.<ion-radio type="radio" value="b"  id="b" > {{quiz.b}}</ion-radio> </p>
				<p>C.<ion-radio type="radio"  value="c"  id="c" > {{quiz.c}}</ion-radio> </p>
				<p>D.<ion-radio type="radio"  value="d"  id="d" > {{quiz.d}}</ion-radio> </p> -->
	
			</ion-item>
			
			
		</ion-list>
		</div>
	</form>



</ion-content>
