<ion-header>

  <ion-navbar color="dark">
    <ion-title>Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-item *ngFor="let quests of quest" >
		<ion-icon [name]="quests.answer===quests.answeruser ? 'checkmark-circle' : 'close-circle' " item-right > </ion-icon>
		<!-- <div *ngIf= "quests.answer===quests.answeruser? 'count()' : '"> -->
		Correct Answer: {{quests.answer}}, 
		Your Answer: {{quests.answeruser}}
		<!-- </div> -->
		</ion-item>
	</ion-list>

	<button ion-button block color="primary" (click)="back()">Back</button>
</ion-content>
