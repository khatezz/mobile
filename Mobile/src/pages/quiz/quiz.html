<ion-header>

  <ion-navbar color="primary">
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
   </button>
    <ion-title>Quiz</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
		<img src="img/quiz.jpg">
	</ion-card>

	<p> Available Quiz </p>
	<p class="padding">
		<!-- <button ion-button (click)="getquiz()">get quiz </button> -->

		<ion-list>
			
			<button ion-item *ngFor="let quiz of quizzes" class="item"  (click)="clickMultiple()"  >
				<ion-icon name="book"></ion-icon>
				{{quiz.title}}
				{{quiz.id}}
				<br>
				<b>No. of Items: {{quiz.items}}</b>
				
			</button>

			<button ion-item *ngFor="let chooses of choose" class="item" (click) = "clickTrue()">
				<ion-icon name="book"></ion-icon>
				{{chooses.title_true}}
				<br>
				<b>No. of Items: {{chooses.items_true}}</b>
				
			</button>

			<button ion-item *ngFor="let identify of identifies" class="item" (click)= "clickIdentify()">
				<ion-icon name="book"></ion-icon>
				{{identify.title_identify}}
				<br>
				<b>No. of Items: {{identify.items_identify}}</b>
				
			</button>
			
		</ion-list>
	</p>
</ion-content>
